cluster:
  node_id: "node-1"
  peers:
    - "localhost:5002"
    - "localhost:5003"

server:
  grpc_port: 5001
  http_port: 8081

raft:
  election_timeout_min: 150ms
  election_timeout_max: 300ms
  heartbeat_interval: 50ms

session:
  default_ttl: 10s
  max_ttl: 60s

storage:
  data_dir: "./data/node1"
  wal_enabled: false
  snapshot_interval: 5m
